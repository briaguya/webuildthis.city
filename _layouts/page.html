---
layout: default
---
<div class="container container-fluid page-layout">
  <div class="row center-xs">

    <h1 class="page-title">{{ page.title }}</h1>

    {% if page._page-layout %}
      {% include {{ page._page-layout }} %}
    {% endif %}

    <article class="content start-xs col-xs-12 col-sm-6">
      {{ content }}
    </article>
  </div>
</div>
