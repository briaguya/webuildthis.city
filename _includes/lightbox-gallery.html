
<div class="lightbox-gallery breakout-col-sm-8 row" itemscope itemtype="http://schema.org/ImageGallery">
  <figure class="col-md-6 lightbox-do" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
      <a href="{{ include.do_image }}" itemprop="contentUrl" data-size="{{ include.do_image | dimensions }}">
          <img src="{{ include.do_image }}" itemprop="thumbnail" alt="{{ include.do_caption }}" />
      </a>
      <figcaption itemprop="caption description">
        <h6 class="do">
          {% include _icon.html icon='check' context='Do' %}
          {{ site.data.labels.locales[site.locale].lightbox_gallery_do }}
        </h6>
        <p>{{ include.do_caption }}</p>
      </figcaption>
  </figure>
  <figure class="col-md-6 lightbox-dont" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
      <a href="{{ include.dont_image }}" itemprop="contentUrl" data-size="{{ include.dont_image | dimensions }}">
          <img src="{{ include.dont_image }}" itemprop="thumbnail" alt="{{ include.dont_caption }}" />
      </a>
      <figcaption itemprop="caption description">
        <h6 class="dont">
          {% include _icon.html icon='close' context='Donâ€˜t' %}
          {{ site.data.labels.locales[site.locale].lightbox_gallery_dont }}
        </h6>
        <p>{{ include.dont_caption }}</p>
      </figcaption>
  </figure>
</div>


<script>
  $(document).ready(function(){
    initPhotoSwipeFromDOM('.lightbox-gallery');
  });
</script>
