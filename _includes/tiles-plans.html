{% assign plan = include.tile %}
<figure class="tile tile--plan{% if include.optional == 'in_article' %} tile--within-article{% endif %}" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
  <div class="tile-outline">
    <img class="block-illustration" alt="{{ plan.title }} plan" src="{{ site.url }}{{ plan.thumb_path }}" itemprop="thumbnail" />
    <div class="tile-text" itemprop="caption description">
      {{ plan.content | markdownify }}
      <a class="usa-button" target="_blank" title="{{ site.data.labels.locales[site.locale].diagram_download_link_prefix }} {{ plan.title }}</a>
" href="{{ site.url }}{{ plan.file_path }}">
        {{ site.data.labels.locales[site.locale].diagram_download_link_prefix }}</a>
    </div>
      <a class="tile-link" href="{{ site.url }}{{ plan.file_path }}" target="_blank" itemprop="contentUrl"></a>
  </div>
</figure>
