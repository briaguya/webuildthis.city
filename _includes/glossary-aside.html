{% assign term = site.glossary | where:"term", include.term  | first %}
<aside class="glossary-aside">
  <h6 class="glossary-title">
    <a href="{{ term.url }}">
      {{ site.data.labels.locales[site.locale].glossary_definition_header_prefix }}
      {{ term.title }}
      {{ site.data.labels.locales[site.locale].glossary_definition_header_suffix }}
    </a>
  </h6>
  {{ term.short_definition }}
</aside>
